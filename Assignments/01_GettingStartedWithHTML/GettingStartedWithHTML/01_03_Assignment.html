<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <header>
        <!-- h1 for heading -->
        <h1>HTML defines the content and structures of your website</h1>
    </header>
    <!-- p for paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, odio!</p>
    <!-- hr for horizontal line -->
    <hr>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    <!-- br for line break     -->
    <br>Officia expedita maiores accusamus nisi impedit dolor porro omnis, id vero laborum.</p>
</body>
</html>
