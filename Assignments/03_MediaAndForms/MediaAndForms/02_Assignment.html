<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Media</title>
    <style>
        img {
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <header>
        <h2>Use video and audio tags to display video and audio with the playback, audio controls</h2>
    </header>
    <main>
        <header>
            <h1>Audio Video</h1>
        </header>
        <article>
            <fieldset>
                <legend>Audio</legend>
                <audio src="./media/file_example_MP3_1MG.mp3" controls controlslist="nodownload"></audio>
                    
            </fieldset>
            <fieldset>
                <legend>Video</legend>
                <video src="./media/video (2160p).mp4" controls controlslist="nodownload" width="600"></video>
                    
            </fieldset>

        </article>
        
    </main>
</body>
</html>
