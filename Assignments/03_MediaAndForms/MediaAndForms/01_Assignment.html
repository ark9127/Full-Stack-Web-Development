<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <header>
        <h2>Create an image gallery that holds multiple images</h2>
    </header>
    <main>
        <fieldset>
            <article>
                <header>
                    <h1>Image Gallery</h1>
                </header>
                <a target="_blank" href="./media/apple.jpg"><img src="./media/apple.jpg" width="600" height="400" alt="Apple image"></a>
                <a target="_blank" href="./media/cube.gif"><img src="./media/cube.gif" width="600" height="400" alt="Rubik Cube image"></a>
                <a target="_blank" href="./media/dice.png"><img src="./media/dice.png" width="600" height="400" alt="Dice image"></a>
                <a target="_blank" href="./media/fire.jpg"><img src="./media/fire.jpg" width="600" height="400" alt="Fire image"></a>
                <a target="_blank" href="./media/giphy.gif"><img src="./media/giphy.gif" width="600" height="400" alt="GIF image"></a>
                <!-- to display alternate text when image doesnot load for any reason -->
                <a target="_blank" href="./media/apple.jpg"><img src="./media/apple1.jpg" width="600" height="400" alt="Apple image"></a>
                <a target="_blank" href="./media/minions.png"><img src="./media/minions.png" width="600" height="400" alt="Minions image"></a>
                <a target="_blank" href="./media/space.jpg"><img src="./media/space.jpg" width="600" height="400" alt="space image"></a>
                <a target="_blank" href="./media/sunset_bay.jpg"><img src="./media/sunset_bay.jpg" width="600" height="400" alt="Sunset image"></a>
                
            </article>
        </fieldset>
    </main>
</body>
</html>
