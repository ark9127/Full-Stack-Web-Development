<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Autoplay</title>
    
</head>
<body>
    <header>
        <h2>Use video and audio tags to display video and audio with the playback, audio controls</h2>
    </header>
    <main>
        <header>
            <h1>Audio Video Autoplay</h1>
        </header>
        <article>
            <fieldset>
                <legend>Audio autoplays indefinitely</legend>
                <audio src="./media/file_example_MP3_1MG.mp3" controls controlslist="nodownload" autoplay loop></audio>
                    
            </fieldset>
            <fieldset>
                <legend>Video autoplays indefinitely</legend>
                <video src="./media/video (2160p).mp4" controls controlslist="nodownload" width="600" autoplay loop></video>
                    
            </fieldset>

        </article>
        
    </main>
</body>
</html>
